<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch My Love - For Jaabi ðŸ’–</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
            border: 2px solid white;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            0% { top: -50px; }
            100% { top: 80vh; }
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #love-message {
            font-size: 24px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
            color: #ffeedd;
            animation: fadein 2s ease-in-out;
        }
        @keyframes fadein {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .gif {
            position: absolute;
            width: 80px;
            height: 80px;
            display: none;
        }
        .pop {
            animation: pop 0.5s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .score-popup {
            position: absolute;
            font-size: 20px;
            color: yellow;
            font-weight: bold;
            opacity: 1;
            animation: popup 1s ease-out;
        }
        @keyframes popup {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Catch My Love, Jaabi! ðŸ’–</h1>
    <p id="score">Score: 0</p>
    <div id="game-container"></div>
    <p id="love-message">ðŸ’Œ "Jaabi, you caught all my love! ðŸ’– You're my everything!" ðŸ’Œ</p>

    <script>
        let score = 0;
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const loveMessage = document.getElementById("love-message");

        function createHeart() {
            const heart = document.createElement("img");
            heart.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Red_Heart.svg/768px-Red_Heart.svg.png"; // Heart Image
            heart.classList.add("heart");
            heart.style.left = Math.random() * (gameContainer.offsetWidth - 50) + "px"; 

            heart.addEventListener("click", function (event) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
                heart.classList.add("pop");
                
                // Show score popup near the heart
                showScorePopup(event.clientX, event.clientY);
                
                // Surprise GIF appears randomly near the clicked heart
                if (Math.random() < 0.3) { 
                    showGif(event.clientX, event.clientY);
                }

                // Winning condition
                if (score >= 10) {
                    loveMessage.style.display = "block";
                    clearInterval(heartCreationInterval);
                }

                setTimeout(() => heart.remove(), 500);
            });

            gameContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }

        function showGif(x, y) {
            const gif = document.createElement("img");
            gif.src = "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif"; 
            gif.classList.add("gif");
            gif.style.left = x - 40 + "px";  // Adjust position for better alignment
            gif.style.top = y - 40 + "px";
            gameContainer.appendChild(gif);

            gif.style.display = "block";
            setTimeout(() => gif.remove(), 3000);
        }

        function showScorePopup(x, y) {
            const scorePopup = document.createElement("div");
            scorePopup.classList.add("score-popup");
            scorePopup.textContent = "+1";
            scorePopup.style.left = x + "px";
            scorePopup.style.top = y + "px";
            gameContainer.appendChild(scorePopup);

            setTimeout(() => scorePopup.remove(), 1000);
        }

        const heartCreationInterval = setInterval(createHeart, 800);
    </script>

</body>
</html>
